<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Site</title>
<style>
body {
  font-family: "Lato", sans-serif;
  transition: background-color .5s;
  color: #E0E0CE;
}

body {background-color: #222725;}  
  
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #020402;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #23B5D3;
  display: block;
  transition: 0.3s;
  white-space: nowrap;	
}

.sidenav a:hover {
  color: #5E4AE3;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
	#main #topnav {
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 0px;	
	}
	#main #topnav img {
		height: 50px;
	}
	#main #topnav #social img {
		height: 50px;
	}	
</style>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/">Home</a>
    <a href="/portfolio">portfolio</a>	  
  </div>  

<div id="main">
	<div id="topnav">
		<span style="font-size:30px;cursor:pointer" id="demo" onclick="openNav()"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Photoshop_CC_icon.png/615px-Photoshop_CC_icon.png"></span>
	</div>
  	<h2>My Portfolio</h2>
  	<p>yuh yuh</p>
</div>

<script>
document.getElementById("demo").onmouseover = function() {mouseOver()};
var my_array = ["https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Photoshop_CC_icon.png/615px-Photoshop_CC_icon.png", "http://fountaindale.libnet.info/images/events/fountaindale/S300_Adobe_Illustrator.png"]
function mouseOver() {
  console.log("activated the function")
  document.getElementById("demo").src = my_array[Math.floor(Math.random() * my_array.length)];
}

function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(221,240,255,0.4)";
  document.body.style.color="#080F0F";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "#222725";
  document.body.style.color="#E0E0CE";
}
</script>
   
</body>
</html>
