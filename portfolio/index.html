<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
<style>
body {
  font-family: "Lato", sans-serif;
  transition: background-color .5s;
  color: #E0E0CE;
}

body {background-color: #222725;}  
  
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #020402;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #23B5D3;
  display: block;
  transition: 0.3s;
  white-space: nowrap;	
}

.sidenav a:hover {
  color: #5E4AE3;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
	#main #topnav {
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 0px;	
	}
	#main #topnav img {
		height: 50px;
	}
	#main #topnav #social img {
		height: 50px;
	}
    #gallery img{
        width: 75%;
    }	
</style>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/">Home</a>
    <a href="/portfolio">Portfolio</a>	  
  </div>  

<div id="main">
	<div id="topnav">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/300px-Hamburger_icon.svg.png" id="demo" onhover="mouseOver()"></span>
	</div>
  	<h2>My Portfolio</h2>
  	<p>Check out some of my work :)</p>
    <p>Click on the images to view them in a larger resolution!</p>  
</div>

<div id="gallery">
    <a href="/1.jpg" target="_blank"><img src="/1.jpg"></a>
    <a href="/2.jpg" target="_blank"><img src="/2.jpg"></a>
    <a href="/3.jpg" target="_blank"><img src="/3.jpg"></a>
    <a href="/4.jpg" target="_blank"><img src="/4.jpg"></a>
</div>

<script>
document.getElementById("demo").onmouseover = function() {mouseOver()};
var my_array = ["https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Photoshop_CC_icon.png/615px-Photoshop_CC_icon.png", "http://fountaindale.libnet.info/images/events/fountaindale/S300_Adobe_Illustrator.png"]
var active = "menu_initial";
var menu_status = "closed";
// spagheet lmao
function mouseOver() {
  if (active == "menu_initial") {
    active = "menu";
  }
  else if (active == "menu") {
    document.getElementById("demo").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Photoshop_CC_icon.png/615px-Photoshop_CC_icon.png";
    active = "photoshop"
  } else {
    if (active == "photoshop") {
      document.getElementById("demo").src = "http://fountaindale.libnet.info/images/events/fountaindale/S300_Adobe_Illustrator.png";
      active = "not_photoshop";
    } else {
      document.getElementById("demo").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Photoshop_CC_icon.png/615px-Photoshop_CC_icon.png";
      active = "photoshop";
    }
  } 
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "#222725";
  document.body.style.color="#E0E0CE";
}

function openNav() {
  if (menu_status = "closed") {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(221,240,255,0.4)";
    document.body.style.color="#080F0F";
    menu_status = "open";
  } else {
    closeNav();
  }
}
</script>
   
</body>
</html>
